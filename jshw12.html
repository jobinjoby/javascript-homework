<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>

    <style>
        #confirmation {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            display: none; /* hidden initially */
        }

        #displayFeedback {
            margin-top: 15px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>

    <h2>Feedback Form</h2>

    <form id="feedbackForm">
        <input type="text" id="nameInput" placeholder="Enter your name" required><br><br>
        
        <textarea id="feedbackInput" placeholder="Enter your feedback" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <p id="confirmation"></p>

    <div id="displayFeedback"></div>

    <script>
        const form = document.getElementById("feedbackForm");
        const nameInput = document.getElementById("nameInput");
        const feedbackInput = document.getElementById("feedbackInput");
        const confirmation = document.getElementById("confirmation");
        const displayFeedback = document.getElementById("displayFeedback");

        form.addEventListener("submit", function(event) {
            event.preventDefault();           

            const name = nameInput.value;
            const feedback = feedbackInput.value;
            displayFeedback.innerHTML = `<strong>Name:</strong> ${name}<br>
                                         <strong>Feedback:</strong> ${feedback}`;

            confirmation.textContent = "Thanks for your feedback!";
            confirmation.style.display = "block";

            
            setTimeout(() => {
                confirmation.style.display = "none";
            }, 5000);
        });

      
        displayFeedback.addEventListener("mouseover", () => {
            displayFeedback.style.color = "blue";
        });

        displayFeedback.addEventListener("mouseout", () => {
            displayFeedback.style.color = "black";
        });
    </script>

</body>
</html>
