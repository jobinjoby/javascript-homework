<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager App</title>
</head>
<body>
    <script>
        
let contact1 = {
      name: "Jobin",
      phone: "3736337282",
      email: "jobin.jo@example.com",

      getInfo: function() {
        return "Name: " + this.name + ", Phone: " + this.phone + ", Email: " + this.email;
      }
    };

    let contact2 = {
      name: "messi",
      phone: "3457258392",
      email: "leonal.messi@example.com",

      getInfo: function() {
        return "Name: " + this.name + ", Phone: " + this.phone + ", Email: " + this.email;
      }
    };

    function printContactInfo(contact) {
      console.log(contact.getInfo());
    }

    printContactInfo(contact1);
    printContactInfo(contact2);

    </script>
    
</body>
</html>
